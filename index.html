<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snikpic</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__container">
                <a href="#!" class="header__logo">
                    <img src="./img/logo.svg" alt="Logo">
                </a>
                <nav class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Product</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Use Case</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Learn</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Comparison</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Pricing</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Contact Sales</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="header__active active">
                    <a href="#!" class="active__button">Sign up</a>
                    <a href="#!" class="active__language language-active">
                        <span class="language-active__text">EN</span>
                        <span class="language-active__arrow"><img src="./img/Arrow_down.svg" alt="Arrow_down"></span>
                    </a>
                </div>
                <button class="icon-menu" type="button">
                    <span></span>
                </button>
            </div>
        </header>


        <main class="page">

            <section class="page__main main">
                <div class="main__container">

                    <div class="main__content">
                        <h1 class="main__title title">your agency. <br><span>in a box.</span></h1>
                        <p class="main__text text">All of your work in one place. And much more</p>
                        <div class="main__actions actions-main">
                            <form class="actions-main__form main-form">
                                <p><input class="main-form__input" type="email" placeholder="Enter your email address" ></p>
                                <div class="main-form__buttons">
                                    <a href="#!" class="main-form__button button">Sign up</a>
                                    <p class="main-form__text">AND BE PART OF <br>THE CLOSED BETA</p>
                                </div>
                            </form>
                        </div>
                        <div class="main__rating rating-main">
                            <img src="./img/main/stars.svg" alt="Rating" class="rating-main__image">
                            <p class="rating-main__text text">Based on 100+ marketers reviews on</p>
                        </div>
                        <div class="main__logos logos-main">
                            <img src="./img/main/01.svg" alt="Logo" class="logos-main__image">
                            <img src="./img/main/02.svg" alt="Logo" class="logos-main__image">
                            <img src="./img/main/03.svg" alt="Logo" class="logos-main__image">
                        </div>
                    </div>

                    <div class="main__img img-main">
                        <img src="./img/main/main-img.svg" alt="Image" class="img-main__image">
                    </div>

                </div>
            </section>

        </main>

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
